    <!-- Bootstrap Modal for Editing Movie -->
<div class="modal fade" id="editMovieModal" tabindex="-1" aria-labelledby="editMovieModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editMovieModalLabel">Edit Movie</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editMovieForm">
          <input type="hidden" id="editMovieIndex">
          <div class="mb-3">
            <label for="editMovieTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="editMovieTitle">
          </div>
          <div class="mb-3">
            <label for="editMovieRealisateur" class="form-label">Director</label>
            <input type="text" class="form-control" id="editMovieRealisateur">
          </div>
          <div class="mb-3">
            <label for="editMovieGenre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="editMovieGenre">
          </div>
          <div class="mb-3">
            <label for="editMovieDate" class="form-label">Release Date</label>
            <input type="date" class="form-control" id="editMovieDate">
          </div>
          <div class="mb-3">
            <label for="editMovieImageUrl" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="editMovieImageUrl">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="saveMovieChanges">Save Changes</button>
      </div>
    </div>
  </div>
</div>
